<script>
var timer = setInterval(clock, 1000);
var msec = 00;
var sec = 00;
var min = 00;

function n(n){ // En el cas de que el número sigui d'un digit o com esta a l'expresio regular
			   // retorna el numero si es major que o hi afegeit un 0 al davant.
	return n > 9 ? "" + n: "0" + n;
}

function clock() {
	msec += 1;
	if (msec == 60) {
		sec += 1;
		msec = 00;
		if (sec == 60) {
			sec = 00;
			min += 1;
		}
	}
	document.getElementById("clock-time").innerHTML = n(min) + ":" + n(sec) + ":" + n(msec);
}

</script>
